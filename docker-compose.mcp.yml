version: '3.8'

services:
  blockscout-mcp:
    image: ghcr.io/blockscout/mcp-server:latest
    container_name: blockscout-mcp
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - MCP_SERVER_PORT=3000
      - BLOCKSCOUT_API_URL=${BLOCKSCOUT_API_URL:-https://api.blockscout.com}
      - BLOCKSCOUT_API_KEY=${BLOCKSCOUT_API_KEY}
    volumes:
      - ./config/blockscout-mcp.json:/app/config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
