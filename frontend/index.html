<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMBL Token Activation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .oracle-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        
        .oracle-title {
            font-size: 1.5em;
            color: #495057;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .oracle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .oracle-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .oracle-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .oracle-label {
            color: #6c757d;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .wallet-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        
        .wallet-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .wallet-address {
            font-family: monospace;
            background: #e9ecef;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        
        .connect-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .connect-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .connect-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .activation-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }
        
        .activate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .activate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .activate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .tokens-owned {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .tokens-title {
            font-size: 1.2em;
            color: #495057;
            margin-bottom: 10px;
        }
        
        .tokens-count {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .oracle-grid {
                grid-template-columns: 1fr;
            }
            
            .wallet-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>XMBL Token Activation</h1>
            <p>Cross-Chain Token Activation Platform</p>
        </div>
        
        <div class="content">
            <!-- Oracle Section -->
            <div class="oracle-section">
                <div class="oracle-title">ðŸ“Š Oracle Status</div>
                <div class="oracle-grid">
                    <div class="oracle-item">
                        <div class="oracle-value" id="currentPrice">-</div>
                        <div class="oracle-label">Current Price (satoshis)</div>
                    </div>
                    <div class="oracle-item">
                        <div class="oracle-value" id="nextPrice">-</div>
                        <div class="oracle-label">Next Price (satoshis)</div>
                    </div>
                    <div class="oracle-item">
                        <div class="oracle-value" id="tokensMinted">-</div>
                        <div class="oracle-label">Tokens Minted</div>
                    </div>
                    <div class="oracle-item">
                        <div class="oracle-value" id="proofOfFaith">-</div>
                        <div class="oracle-label">Proof of Faith (satoshis)</div>
                    </div>
                </div>
            </div>
            
            <!-- Wallet Section -->
            <div class="wallet-section">
                <div class="wallet-info">
                    <div>
                        <strong>Wallet:</strong>
                        <div class="wallet-address" id="walletAddress">Not Connected</div>
                    </div>
                    <button class="connect-btn" id="connectBtn">Connect MetaMask</button>
                </div>
                
                <div class="tokens-owned">
                    <div class="tokens-title">Your XMBL Tokens</div>
                    <div class="tokens-count" id="tokensOwned">0</div>
                </div>
            </div>
            
            <!-- Activation Section -->
            <div class="activation-section">
                <div class="form-group">
                    <label class="form-label" for="tokenAmount">Number of Tokens to Activate</label>
                    <input type="number" id="tokenAmount" class="form-input" value="1" min="1" max="10">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="networkSelect">Network</label>
                    <select id="networkSelect" class="form-select">
                        <option value="sepolia">Ethereum Sepolia</option>
                        <option value="mumbai">Polygon Mumbai</option>
                        <option value="bscTestnet">BSC Testnet</option>
                        <option value="arbitrumSepolia">Arbitrum Sepolia</option>
                        <option value="optimismSepolia">Optimism Sepolia</option>
                    </select>
                </div>
                
                <button class="activate-btn" id="activateBtn" disabled>Activate Tokens</button>
                
                <div id="status" class="status" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
